bugreports:
  - summary: |
      Некорректное отображение изображений товаров в мобильной версии магазина
    enviroment: |
      Google Chrome Версия 128.0.6613.85 (Официальная сборка) (64 бит)
      OC Windows 10 22H2, сборка 19045.4780
    steps-to-reproduce: |
      1. Открыть сайт для тестирования адаптивности http://adaptivator.ru/
      2. Протестировать магазин https://hexlet-products-store.vercel.app/
    expected-result: |
      Все изображения товаров отображаются корректно
    actual-result: |
      Картинки слишком растянуты и обрезаны сверху и снизу
      Ошибка изображена на скриншоте screen10.jpg
  
  - summary: |
      Некорректное отображение флагов стран на кнопке смены языков
    enviroment: |
      Google Chrome Версия 128.0.6613.85 (Официальная сборка) (64 бит)
      OC Windows 10 22H2, сборка 19045.4780
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
      2. Нажать на кнопку "Language"
    expected-result: |
      Картинки флагов отображаются корректно
    actual-result: |
      Картинки флагов вообще не отображаются
      Ошибка изображена на скриншоте screen11.jpg    
  
  - summary: |
      Некорректный поиск товаров по разным ценовым диапазонам
    enviroment: |
      Google Chrome Версия 128.0.6613.85 (Официальная сборка) (64 бит)
      OC Windows 10 22H2, сборка 19045.4780
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
      2. Выбрать определенный ценовой диапазон, к примеру от 0 до 0
    expected-result: |
      На главной странице отображается сообщение "Nothing found!"
    actual-result: |
      На главной странице отображаются товары, не подходящие под данный ценовой диапазон 
      Ошибка изображена на скриншоте screen12.jpg
  
  - summary: |
      Некорректное отображение товаров, которых нет в наличии
    enviroment: |
      Google Chrome Версия 128.0.6613.85 (Официальная сборка) (64 бит)
      OC Windows 10 22H2, сборка 19045.4780
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
      2. Убрать флажок с графы "In Stock"
    expected-result: |
      На главной странице отображаются товары, которых нет в наличии
    actual-result: |
      На главной странице отображаются товары, которые есть в наличии
      Ошибка изображена на скриншоте screen13.jpg
