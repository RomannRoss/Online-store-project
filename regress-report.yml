      Некорректное отображение флагов стран на кнопке смены языков
    enviroment: |
      Google Chrome Версия 128.0.6613.85 (Официальная сборка) (64 бит)
      OC Windows 10 22H2, сборка 19045.4780
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина https://hexlet-products-store.vercel.app/
      2. Нажать на кнопку "Language"
    expected-result: |
      Картинки флагов отображаются корректно
    actual-result: |
      Картинки флагов вообще не отображаются
  
