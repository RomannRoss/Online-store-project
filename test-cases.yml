    Проверка корректного отображения флагов на кнопке "Language"
  requirement: |
    При нажатии кнопки "Language" флаги должны корректно отображаться
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Кнопка "Language"
  steps:
    - Нажимаем кнопку "Language"
  expected-result: |
    Картинки всех флагов должны отображаться корректно

- summary: |
    Проверка совместимости сайта с последними версиями браузеров
  requirement: |
    Сайт должен быть совместим с последними версиями браузеров
  prerequisites: |
    Открыт сайт для тестирования кроссбраузерности
  test-data: |
    Сайт для тестирования кроссбраузерности: https://www.browserstack.com/
  steps:
    - Переходим на сайт https://www.browserstack.com/
    - Выбираем последние версии самых популярных браузеров
    - Переходим на страницу тестируемого магазина https://hexlet-products-store.vercel.app/
  expected-result: |
    Сайт магазина должен корректно отображаться во всех последних версиях браузеров

