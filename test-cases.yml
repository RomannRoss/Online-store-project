---
- summary: |
    Проверка возможности искать товары по ключевому слову
  requirement: |
    При вводе ключевого слова должны отображаться только товары, в котором есть это ключевое слово
  prerequisites: |
    Открыта главная страница магазина 
  test-data: |
    Поисковая строка
  steps:
  - Вводим ключевое слово в поисковую строку 
  expected-result: |
    Должны отобразиться все товары по ключевому слову

- summary: |
    Проверка возможности искать товары по категории 
  requirement: |
    При выборе определенной категории должны отображаться товары только из этой категории
  prerequisites: |
    Открыта главная страница магазина 
  test-data: |
    Список с категориями товаров
  steps:
  - Выбираем одну категорию из списка
  expected-result: |
    Должны отобразиться все товары из выбранной категории 

- summary: |
    Проверка возможности фильтровать товары по бренду
  requirement: |
    При выборе бренда из списка должен отображаться только выбранный бренд
  prerequisites: |
    Открыта главная страница магазина 
  test-data: |
    Чек-лист с брендами
  steps:
  - Выбираем бренд из общего списка
  expected-result: |
    Должны отобразиться все товары из выбранного бренда

- summary: |
    Проверка корректной работы фильтрации товаров по наличию 
  requirement: |
    При нажатии на кнопку "In Stock" происходит отображение всех товаров в наличии
  prerequisites: |
   Открыта главная страница магазина 
  test-data: |
   Кнопка "In Stock"
  steps:
  - Нажимаем на кнопку "In Stock"
  expected-result: |
   Должны отобразиться все товары, которые находятся в наличии

- summary: |
    Проверка поиска товаров по разным ценовым диапазонам
  requirement: |
    При выборе определенного ценового диапазона должны отображаться только товаров из этого диапазона
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Кнопка "Price" - "From - To:"
  steps:
    - Выбираем определенный ценовой диапазон
  expected-result: |
    Должны отображаться только товары из выбранного ценового диапазона

- summary: |
    Проверка возможности просматривать подробную информацию о товаре
  requirement: |
    При нажатии на определенный товар должна отображаться подробная информация об этом товаре 
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Наименование товара
  steps:
  - Нажимаем на иконку с товаром
  expected-result: |
    Должна отобразиться подробная информация о товаре 

- summary: |
    Проверка возможности добавлять товары в наличии в корзину
  requirement: |
    При нажатии кнопки "Add to cart" происходит добавление товара в корзину
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Карточка товара, который находится в наличии
  steps:
  - Нажимаем на кнопку "In Stock"
  - Нажимаем на кнопку "Add to cart"
  expected-result: |
   Товар должен добавиться в корзину

- summary: |
    Проверка невозможности добавлять в корзину те товары, которых нет в наличии
  requirement: |
    Кнопка "Add to cart" отсутствует при просмотре подробной информации о товаре
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Карточка товара, который находится в наличии
  steps:
  - Нажимаем на карточку товара, которого нет в наличии
  expected-result: |
    Кнопка "Add to cart" отсутствует, товар невозможно добавить в корзину
   
- summary: |
    Проверка возможности просматривать содержимое корзины
  requirement: |
    При нажатии на кнопку "Cart" происходит перенаправление на страницу корзины
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Кнопка "Add to cart" 
    Кнопка "Cart"
  steps:
  - Нажимаем на кнопку "Add to cart" 
  - Нажимаем на кнопку "Cart"
  expected-result: |
   Должна открыться корзина с выбранными товарами

- summary: |
    Проверка корректного отображения количества товаров в наличии после добавления товара в корзину
  requirement: |
    При добавлении в корзину должно произойти уменьшение количества товара в наличии
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Кнопка "Add to cart"
  steps:
    - Нажимаем на кнопку "Add to cart" некоторое количество раз
  expected-result: |
    Количество товара в наличии должно уменьшиться

- summary: |
    Проверка возможности оформлять заказ
  requirement: |
    При нажатии кнопки "Checkout" должно произойти успешное оформление заказа
  prerequisites: |
    Открыта корзина
  test-data: |
    Кнопка "Checkout"
  steps:
    - Нажимаем на кнопку "Add to card"
    - Нажимаем на кнопку "Checkout"
  expected-result: |
    Должно отобразиться сообщение "Order placed successfully"

