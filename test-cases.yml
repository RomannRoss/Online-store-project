  requirement: |
    Сайт должен корректно отображаться на различных устройствах
  prerequisites: |
    Открыт сайт для тестирования адаптивности
  test-data: |
    Сайт для тестирования адаптивности на различных устройствах: http://adaptivator.ru/
  steps:
    - Переходим на сайт http://adaptivator.ru/
    - Вводим названия сайта магазина
  expected-result: |
    Сайт магазина должен корректно отображаться на различных устройствах

- summary: |
    Проверка скорости загрузки сайта
  requirement: |
    При изменении скорости соединения сайт должен работать корректно
  prerequisites: |
    Открыта главная страница магазина 
  test-data: |
    Открытая панель разработчика
  steps:
    - Переходим на сайт https://hexlet-products-store.vercel.app/
    - Открываем панель разработчика
    - Тестируем сайт при скорости соединения 4G, 3G и т.д.
  expected-result: |
    Сайт должен загружаться корректно при разной скорости соединения
